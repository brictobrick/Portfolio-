<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>My Portfolio</title>
</head>
<body>
<div class="container">
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>
    <div class="title">
      <h1>Minchang</h1>
      <p class="job">Front-end Engineer</p>
    </div>
  </header>
  <section class="hero-img">
    <img src="img/cover.png" alt="cover">
  </section>
  <div class="feat-work">
    <h2>Featured Work</h2>
    <div class="portfolio-container">
      <article class="portfolio">
        <img src="img/portfolio-1.png" alt="portfolio-1">
        <p class="portfolio-title">Galaxy1</p>
        <p class="portfolio-link"><a href="#">https://galaxy1.com</a></p>
      </article>
      <article class="portfolio">
        <img src="img/portfolio-2.png" alt="portfolio-1">
        <p class="portfolio-title">Galaxy2</p>
        <p class="portfolio-link"><a href="#">https://galaxy2.com</a></p>
      </article>
      <article class="portfolio">
        <img src="img/portfolio-3.png" alt="portfolio-1">
        <p class="portfolio-title">Galaxy3</p>
        <p class="portfolio-link"><a href="#">https://galaxy3.com</a></p>
      </article>
    </div>
  </div>
</div>
</body>
</html>
